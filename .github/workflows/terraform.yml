name: "Terraform"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
 
jobs:
  terraform:
    name: "Terraform"
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Terraform Init
        id: init
        run: cd ~/SRE-TF/lab-21-EC2-Instance && terraform init
      
      - name: Terraform Validate
        id: validate
        run: cd ~/SRE-TF/lab-21-EC2-Instance && terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: cd ~/SRE-TF/lab-21-EC2-Instance && terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ??\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ??\`${{ steps.init.outcome }}\`
            #### Terraform Validation ??\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ??\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: cd ~/SRE-TF/lab-21-EC2-Instance && terraform apply -auto-approve -input=false
